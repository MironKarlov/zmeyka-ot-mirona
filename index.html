<!DOCTYPE html>
<html>
<head>
    <title>üêç –ü–æ—à–∞–≥–æ–≤–∞—è –ó–º–µ–π–∫–∞</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f3460;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial;
        }
        .game-container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: white;
            margin-bottom: 10px;
        }
        .score {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }
        canvas {
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background: #1a1a2e;
        }
        .controls {
            margin-top: 20px;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .mobile-controls {
            display: none;
            margin-top: 20px;
        }
        .mobile-controls button {
            width: 60px;
            height: 60px;
            font-size: 20px;
        }
        .instructions {
            color: #ccc;
            margin-top: 10px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
                grid-template-areas: 
                    ". up ."
                    "left . right"
                    ". down .";
                gap: 10px;
            }
            .up { grid-area: up; }
            .down { grid-area: down; }
            .left { grid-area: left; }
            .right { grid-area: right; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç –ü–æ—à–∞–≥–æ–≤–∞—è –ó–º–µ–π–∫–∞</h1>
        <div class="score">–û—á–∫–∏: <span id="score">0</span></div>
        <canvas id="gameBoard" width="300" height="300"></canvas>
        
        <div class="controls">
            <p>–ù–∞–∂–∏–º–∞–π—Ç–µ —Å—Ç—Ä–µ–ª–∫–∏ –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è</p>
            <p class="instructions">–ö–∞–∂–¥–æ–µ –Ω–∞–∂–∞—Ç–∏–µ = 1 —à–∞–≥</p>
            <button onclick="resetGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        </div>
        
        <div class="mobile-controls">
            <button class="up" onclick="makeMove('UP')">‚Üë</button>
            <button class="down" onclick="makeMove('DOWN')">‚Üì</button>
            <button class="left" onclick="makeMove('LEFT')">‚Üê</button>
            <button class="right" onclick="makeMove('RIGHT')">‚Üí</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        let lastDirection = null;

        function initGame() {
            snake = [{x: 10, y: 10}];
            createFood();
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            lastDirection = null;
            drawGame();
        }

        function createFood() {
            let newFood;
            let foodOnSnake;
            
            do {
                foodOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ–±—ã –µ–¥–∞ –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å –Ω–∞ –∑–º–µ–π–∫–µ
                for (let segment of snake) {
                    if (segment.x === newFood.x * gridSize && segment.y === newFood.y * gridSize) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
            
            food = {
                x: newFood.x * gridSize,
                y: newFood.y * gridSize
            };
        }

        function makeMove(direction) {
            if (!gameRunning) return;
            
            const currentDx = dx;
            const currentDy = dy;
            let newDx = dx;
            let newDy = dy;
            
            switch(direction) {
                case 'UP':
                    if (currentDy !== gridSize) {
                        newDx = 0; 
                        newDy = -gridSize; 
                        lastDirection = 'UP';
                    }
                    break;
                case 'DOWN':
                    if (currentDy !== -gridSize) {
                        newDx = 0; 
                        newDy = gridSize; 
                        lastDirection = 'DOWN';
                    }
                    break;
                case 'LEFT':
                    if (currentDx !== gridSize) {
                        newDx = -gridSize; 
                        newDy = 0; 
                        lastDirection = 'LEFT';
                    }
                    break;
                case 'RIGHT':
                    if (currentDx !== -gridSize) {
                        newDx = gridSize; 
                        newDy = 0; 
                        lastDirection = 'RIGHT';
                    }
                    break;
            }
            
            // –í–°–ï–ì–î–ê –¥–µ–ª–∞–µ–º —Ö–æ–¥ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
            dx = newDx;
            dy = newDy;
            
            // –ï—Å–ª–∏ –∑–º–µ–π–∫–∞ –¥–≤–∏–≥–∞–µ—Ç—Å—è (–Ω–µ —Å—Ç–æ–∏—Ç –Ω–∞ –º–µ—Å—Ç–µ)
            if (dx !== 0 || dy !== 0) {
                moveSnake();
            }
        }

        function moveSnake() {
            if (!gameRunning) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
            if (head.x < 0) head.x = canvas.width - gridSize;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - gridSize;
            if (head.y >= canvas.height) head.y = 0;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // –£–õ–£–ß–®–ï–ù–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê –°–™–ï–î–ê–ù–ò–Ø –ï–î–´
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            const headGridX = head.x / gridSize;
            const headGridY = head.y / gridSize;
            const foodGridX = food.x / gridSize;
            const foodGridY = food.y / gridSize;
            
            console.log(`–ì–æ–ª–æ–≤–∞: (${headGridX}, ${headGridY}), –ï–¥–∞: (${foodGridX}, ${foodGridY})`);
            
            if (headGridX === foodGridX && headGridY === foodGridY) {
                score += 10;
                scoreElement.textContent = score;
                console.log(`–°—ä–µ–ª–∏ –µ–¥—É! –û—á–∫–∏: ${score}`);
                createFood();
            } else {
                snake.pop();
            }
            
            drawGame();
        }

        function drawGame() {
            // –û—á–∏—Å—Ç–∫–∞
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ï–¥–∞ (—Ä–∏—Å—É–µ–º –±–æ–ª—å—à–µ –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏)
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–ª–µ—Ç–∫–∏ —Å –µ–¥–æ–π (–¥–ª—è –æ—Ç–ª–∞–¥–∫–∏)
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.strokeRect(food.x, food.y, gridSize, gridSize);
            
            // –ó–º–µ–π–∫–∞
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // –ì–æ–ª–æ–≤–∞
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(segment.x + 1, segment.y + 1, gridSize-2, gridSize-2);
                    
                    // –ì–ª–∞–∑–∞
                    ctx.fillStyle = 'black';
                    ctx.fillRect(segment.x + 4, segment.y + 4, 4, 4);
                    ctx.fillRect(segment.x + gridSize - 8, segment.y + 4, 4, 4);
                } else {
                    // –¢–µ–ª–æ
                    ctx.fillStyle = '#45a049';
                    ctx.fillRect(segment.x + 1, segment.y + 1, gridSize-2, gridSize-2);
                }
            });
        }

        function gameOver() {
            gameRunning = false;
            ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!', canvas.width/2, canvas.height/2 - 15);
            ctx.fillText(`–û—á–∫–∏: ${score}`, canvas.width/2, canvas.height/2 + 15);
        }

        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowUp': 
                    e.preventDefault();
                    makeMove('UP'); 
                    break;
                case 'ArrowDown': 
                    e.preventDefault();
                    makeMove('DOWN'); 
                    break;
                case 'ArrowLeft': 
                    e.preventDefault();
                    makeMove('LEFT'); 
                    break;
                case 'ArrowRight': 
                    e.preventDefault();
                    makeMove('RIGHT'); 
                    break;
            }
        });

        function resetGame() {
            initGame();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        initGame();
    </script>
</body>
</html>
